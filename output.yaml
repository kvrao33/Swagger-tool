paths:
  /ckyc/imageintegration:
    post:
      summary: Trackwizz_image
      parameters:
             - in: header
               name: channelID
               required: true
               schema:
                 type: string
               example:
                  Sodel
             - in: header
               name: serviceName
               required: true
               schema:
                 type: string
               example:
                  PNGAUTHENTICATION
             - in: header
               name: uniqueRefNo
               required: true
               schema:
                 type: string
               example:
                  {{$guid}}
             - in: header
               name: timestamp
               required: true
               schema:
                 type: string
               example:
                 {{$isoTimestamp}}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                A37ImageIntegrationRequest:
                  type: object
                  properties:
                    RequestId:
                      type: string
                    RequestDataDetail:
                      type: object
                      properties:
                        CustomerRequestDetails:
                          type: object
                          properties:
                            CustomerRequestDetail:
                              type: object
                              properties:
                                TransactionId:
                                  type: string
                                SourceSystemName:
                                  type: string
                                SourceSystemCustomerCode:
                                  type: string
                                AppRefNumberOfImages:
                                  type: string
                                HolderForImages:
                                  type: string
                                ImageRequestDetails:
                                  type: object
                                  properties:
                                    ImageTransactionId:
                                      type: string
                                    AttachmentCode:
                                      type: string
                                    AttachmentBlob:
                                      type: string
                                    ImageExtension:
                                      type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
