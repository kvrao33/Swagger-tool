  /ckyc/searchdocument:
    post:
      summary: Search_CKYC Copy
      parameters:
             - in: header
               name: channelID
               required: true
               schema:
                 type: string
               example:
                  Sodel
             - in: header
               name: serviceName
               required: true
               schema:
                 type: string
               example:
                  SEARCHDOUCUMENT
             - in: header
               name: uniqueRefNo
               required: true
               schema:
                 type: string
               example:
                  {{$guid}}
             - in: header
               name: timestamp
               required: true
               schema:
                 type: string
               example:
                 {{$isoTimestamp}}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                IncludeImages:
                  type: string
                A50SearchInCkycRequest:
                  type: object
                  properties:
                    RequestId:
                      type: number
                    SearchInCkycRequestDetails:
                      type: object
                      properties:
                        CkycSearchRequestDetail:
                          type: object
                          properties:
                            TransactionId:
                              type: number
                            ApplicationFormNo:
                              type: string
                            BranchCode:
                              type: string
                            InputIdType:
                              type: string
                            InputIdNo:
                              type: string
                            APITags:
                              type: string
                            SourceSystem:
                              type: string
                            SourceSystemSegment:
                              type: string
                            Remarks:
                              type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
